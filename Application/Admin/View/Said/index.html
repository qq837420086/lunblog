<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />
	<include file="Public:page_css" />

	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>公告列表</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html"><i class="fa fa-home"></i> 主页</a>
                    </li>
                    <li>
                        <a>公告管理</a>
                    </li>
                    <li>
                        <strong>公告列表</strong>
                    </li>
                </ol>
            </div>              
        </div>
        <br />
		<a href="{:U('Said/add')}" class="btn btn-primary">发表公告</a>
		<br />
		<br />
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><i class="fa fa-tasks"></i> 公告列表</h5>
					</div>
					<div class="ibox-content">
						<table class="table table-bordered">
							<thead>
								<tr class="long-tr">
									<th width="5%">编号</th>
                                    <th>内容</th>
                                    <th width="20%">添加日期</th>
                                    <th width="12%">状态</th>
                                    <th width="30%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr class="long-td">
										<td>{$vo.s_id}</td>
                                        <td>{$vo.s_content|strip_tags|mb_substr=0,16,'utf-8'}...</td>
                                        <td>{$vo.create_time|date='Y年m月d日 H:i:s',###}</td>
                                        <td>
                                        	<if condition="$vo.s_view eq 1">
                                        			<span class="label label-primary">显示</span>
                                        		<else/>
                                        			<span class="label label-danger">不显示</span>
                                        	</if>
                                        </td>
										<td>
											<a href="{:U('Said/edit',array('s_id'=>$vo['s_id']))}" class="btn btn-primary">
												<i class="fa fa-pencil"></i> 编辑</a>&nbsp;&nbsp;
											<a onClick="return confirm('是否删除此条记录')" href="{:U('Said/del',array('s_id'=>$vo['s_id']))}" class="btn btn-danger">
												<i class="fa fa-trash-o"></i> 删除</a>
										</td>
									</tr>
								</volist>
							</tbody>
						</table>
						<div class="pages" style=" text-align: right;">
							{$page}
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />

	</body>

</html>
